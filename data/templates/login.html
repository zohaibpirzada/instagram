{% extends 'base/base.html' %}
{% block title %}login{% endblock title %}
{% block content %}
<div class="col-md-6 offset-md-3 border px-4 py-3">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" required id="username" name="username" placeholder="Enter Your Username">
            <label for="username">Username</label>
            <div class="form-text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" required id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
